<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ثابت کردن منوی بالا در زمان اسکرول</title>
    <style>
        body {
            font-family: Tahoma;
            margin: 0px;
            direction: rtl;
            background: radial-gradient(white 20%,#d0d0d0 100%);
        }
        .fixed {
            position: fixed
        }
        .MainMenu {
            top: 0px;
            width: 100%;
            height: 40px;
            align-items: center;
            display: flex;
            background: linear-gradient(#5fcdff , #0071cc);
        }
        ul {
            display: flex;
        }
        li {
            list-style: none;
            padding: 20px;
            color: white;
        }
    </style>
    <script>

var aboveHeight = $('header').outerHeight();
$(window).scroll(function() {
if ($(window).scrollTop() > aboveHeight) {
$('.MainMenu').css('position', 'fixed');
} else {
$('.MainMenu').css('position', 'static');
}
});

</script>
</head>
<body>
    <header>
        <hgroup>
            <h1>آموزش تخصصی طراحی وب</h1>
            <h2></h2>
        </hgroup>
    </header>


    <div class="MainMenu">
        <nav>
            <ul>
                <li>صفحه نخست</li>
                <li>مقالات آموزشی</li>
                <li>تماس با ما</li>
            </ul>
        </nav>
    </div>
</body>
</html>
