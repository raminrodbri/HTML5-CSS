<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css" media="all">
        .lightbox {
            display: table;
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition-duration: 2s;
        }
        .lightbox:target {
            top: 0;
        }
        .lightbox-content {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;


            font-size: 20px;
            font-weight: 300;
            text-decoration: none;
            color: red;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style
    </head>
    <body>
        <a href="#example"> نمایش عکس </a>
        <div class="lightbox" id="example">
            <a href="#" class="close">CLOSE</a>
            <div class="lightbox-content">
              <h2 class="">RAMINRODBARI</h2>
            </div>
        </div>
    </body>
</html>
