<head>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            width: 350px;
        }
        input {
            width: 100%;
            padding: 10px 15px;
            margin: 0 0 15px 0;
        }
        button {
            width: 100%;
            background-color: blueviolet;
            color: #ffff;
            font-weight: bold;
            padding: 10px;
        }
        input:focus {
            background-color: yellow;
            border: 2px solid cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="uname"><b>نام کاربری</b></label>
            <input type="text" id="uname" name="uname" required>
            <label for="psw"><b>پسورد</b></label>
            <input type="password" id="psw" name="psw" required>
            <button type="submit">تغییر پسورد</button>
        </form>
    </div>
</body>
