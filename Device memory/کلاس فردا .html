<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css" media="all">
        .mml {
            color: rgb(0, 0, 0);
            font-size: 17px;
            line-height: 17px;
            padding: 6px;
            border-radius: 37px;
            font-family: Georgia, serif;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: none;
            box-shadow: 5px 10px 39px 1px;
            border: none;
            display: inline-block;
        }
        .mml:hover {
            background: rgb(222,222,222);
        }
        .mml:active {
            background: rgb(0,255,255);
            color: #fff;
        }
    </style>
</head>
<body>
    <center>
    <a class="mml" href="">
        دیروز
        </a>
    <a class="mml" href="#">
        فردا
        </a>
        </center>
</body>
</html>
