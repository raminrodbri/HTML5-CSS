<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css" media="all">
        body {
            direction: rtl;
        }
        
        nav ul ul {
            display: none;
        }

        nav ul li:hover > ul {
            display: block;
        }
        nav ul {
            margin-top: 100px;
            background: #f1f4f7;
            box-shadow: 0px 0px 9px rgba(0,0,0,0.15);
            padding: 0 20px;
            border-radius: 10px;
            list-style: none;
            position: relative;
            display: inline-table;
        }
        nav ul:after {
            content: "";
            clear: both;
            display: block;
        }
        nav ul li {
            float: right;
            position: relative;
            font-weight: bold;
        }

        nav ul li a {
            display: block;
            padding: 15px 32px;
            color: #4e4e4e;
            text-decoration: none;
        }
        nav ul ul {
            background: #9c0000;
            border-radius: 0px;
            padding: 0;
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
        }
        nav ul ul li {
            float: none;
            border-top: 1px solid #940000;
            border-bottom: 1px solid #940000;
            position: relative;
        }
        nav ul ul li a {
            padding: 15px 40px;
            color: #fff;
        }
        nav ul ul ul {
            position: absolute;
            right: 100%;
            top: 0;
        }
        .faselh {
            padding: 50px;
        }
        .ax {
           
            text-decoration: none;
            display: inline-block;
            height: 33px;
            box-sizing: border-box;
            align-self: flex-start;
            margin: 20px 20px 20px 20px;
            padding: 10px 16px 10px 16px;
            border: 0px solid #FFFFFF;
            border-radius: 4px;
            background-color: #007BFF;
            background-image: none;
            color: #FFFFFF;
            font-family: Arial;
            font-weight: normal;
            font-style: normal;
            font-size: 13px;
        }
        .ax a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <biv class="all">
        <center>
            <nav>
                <ul>
                    <li><a class="" href="#">بازی ها</a></li>
                    <li><span class="faselh"></span></li>
                    <li><a class="" href="#">برنامه ها
                    </a></li>
                </ul>
            </nav>
        </center>
    </biv>
</body>
