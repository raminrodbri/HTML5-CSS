    <h3>کد html,js,scc را وارد کنید :</h3>
    <form action="https://formspree.io/f/mrgrllzz" method="post" accept-charset="utf-8">
        <textarea name="html جدید ارسالی" id="insert_code"placeholder="<html>" onKeyUp="Preview_HTML()" style="color: rgb(7,230,8");></textarea>
        <div class="prevew_cp">
            <label for="activity">وضعیت پیشنمایش:</label>
            <select id="activity">
                <option value="active">فعال</option>
                <option value="inactive">غیر فعال</option>

            <br /> <br />
            <center>
                <button class="btn btn-primary"type="submit" value="اضافه کردن">ثبت</button>
                <button class="btn btn-primary" type="reset">پاک کردن همه</button>
            </center>
        </div>
    </form>
    <h3>پیشنمایش :</h3>
    <iframe frameborder="0" name="preview" id="preview"></iframe></iframe>
<script>
    var html;
    document.getElementById('activity').onchange = function() {
        Preview_HTML();
        if (this.value != 'active') {
            document.getElementById('preview').style.backgroundColor = '#ccc';
        } else {
            document.getElementById('preview').style.backgroundColor = '#fff';
        }
    }
    function Preview_HTML() {
        if (document.getElementById('activity').value != 'active') {
            return;
        }
        var Codes = document.getElementById('insert_code').value;
        document.getElementById('preview').src = "data:text/html;charset=utf-8," + escape(Codes);
    }
</script>
