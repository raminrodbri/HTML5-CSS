<HTML>
    <HEAD>
    <SCRIPT type="text/javascript" charset="utf-8">
        function blinkit(){
intrvl=0;
for(nTimes=0;nTimes<3000;nTimes++){
intrvl += 100;
setTimeout("document.bgColor='#000000';",intrvl);
intrvl += 109;
setTimeout("document.bgColor='#FFFFFF';",intrvl);
   }
}
    </SCRIPT>
</HEAD>
<BODY>
<CENTER>
<FORM>
<INPUT TYPE="BUTTON" VALUE="Blink" onClick="blinkit()">
</FORM>
</HTML>
