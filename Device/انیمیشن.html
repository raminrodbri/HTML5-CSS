<style>
*{
  padding: 0;
  margin: 0;
  font-family: sans-serif;
}
body {
  background: #000;
}
.container {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  width: 100%;
}
.container span {
  text-transform: uppercase;
  display: block;
}
.text1 {
  color: white;
  font-size: 30px;
  font-weight: 700;
  letter-spacing: 8px;
  margin-bottom: 20px;
  background: black;
  position: relative;
  animation: text 3s 1;
}
.text2 {
  font-size: 20px;
  color: white;
}
@keyframes text {
  0% {
    color: black;
    margin-bottom: -40px;
  }
  30% {
    letter-spacing: 25px;
    margin-bottom: -40px;
  }
  85% {
    letter-spacing: 8px;
    margin-bottom: -40px;
  }
}
</style>
<!doctype html>
<html>
 <head> 
  <meta charset="utf-8"> 
  <title>Css Text Animaton</title> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
 </head> 
 <body> 
  <div class="container"> 
   <span class="text1">12navigation</span> 
   <span class="text2">raminrodbari</span> 
  </div>
 </body>
</html>
