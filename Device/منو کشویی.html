<!DOCTYPE html>
<html>
<Head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css" media="all">
        body {
            direction: rtl;
        }
            
        nav ul ul {
            display: none;
        }

        nav ul li:hover > ul {
            display: block;
        }
        nav ul {
            background: #f1f4f7;
            box-shadow: 0px 0px 9px rgba(0,0,0,0.15);
            padding: 0 20px;
            border-radius: 10px;
            list-style: none;
            position: relative;
            display: inline-table;
        }
        nav ul:after {
            content: "";
            clear: both;
            display: block;
        }
        nav ul li {
            float: right;
            position: relative;
            font-weight: bold;
        }

        nav ul li:hover {
            background: #a70101;
        }

        nav ul li:hover a {
            color: #fff;
        }

        nav ul li a {
            display: block;
            padding: 15px 32px;
            color: #4e4e4e;
            text-decoration: none;
        }
        nav ul ul {
            background: #9c0000;
            border-radius: 0px;
            padding: 0;
            position: absolute;
            top: 100%;
            right: 0;
            width: 200px;
        }
        nav ul ul li {
            float: none;
            border-top: 1px solid #940000;
            border-bottom: 1px solid #940000;
            position: relative;
        }
        nav ul ul li a {
            padding: 15px 40px;
            color: #fff;
        }
        nav ul ul li a:hover {
            background: #112f44;
        }
        nav ul ul ul {
            position: absolute;
            right: 100%;
            top: 0;
        }
    </style>
</Head>
<Body>
    <nav>
        <ul>
            <li><a href="#">کتاب</a>
            <ul>
                <li><a href="#">آمادگی</a></li>
                <li><a href="#">فارسی</a></li>
                <li><a href="#">عربی</a></li>
                <li><a href="#">کوچک در جنوب</a></li>
                <li><a href="#">جهان گردی</a></li>
            </li></ul>
        </ul>
    </nav>
</Body>
</html>
