<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script>
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
  alert('کپی انجام شد');
}
</script>
