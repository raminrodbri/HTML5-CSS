<!DOCTYPE html>
<HTMl>
    <Head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <style type="text/css" media="all">
            html {
                width: 100%;
                height: 100%;
            }
            body {
                width: 100%;
                height: 100%;
                display: box;
                box-align: center;
                box-pack: center;
                transform: translate3d(0, 0, 0);
                overflow: hidden;
            }
        </style>
        <style type="text/css" media="all">
            //variables
            $background-purple: #EEEEEE;
            $subtle-white: #f9f9f9;
            $subtle-grey: #f2f2f2;
            $masked-grey: #333;
            $blue: #F03861;
            $open-sans: 'Open Sans', sans-serif;
            *,
            *:before,
            *:after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body, html {
                height: 100%;
                background-color: $background-purple;
            }
            .container {
                width: 100%;
                height: 100%;
            }
            .tutorial {
                width: 80%;
                margin: 5% auto 0 auto;
                box-shadow: 0 4px 12px rgba(black, 0.1);
                background-color: $subtle-white;
                max-width: 800px;
                .slider {
                width: 100%;
                height: 300px;
                background-color: $blue;
            }
            .information {
                width: 100%;
                padding: 20px 50px;
                margin-bottom: 30px;
                font-family: $open-sans;
                h1 {
                color: $masked-grey;
                font-size: 1.5rem;
                padding: 0px 10px;
                border-left: 3px solid $blue;
            }
            h3 {
                color: darken($subtle-grey, 7%);
                font-size: 1rem;
                font-weight: 300;
                padding: 0px 10px;
                border-left: 3px solid $blue;
            }
            p {
                padding: 10px 0px;
            }
            ul {
                font-size: 0;
                list-style-type: none;
            }
            li {
                font-family: $open-sans;
                font-size: 1rem;
                font-weight: 400;
                color: $masked-grey;
                display: inline-block;
                padding: 15px;
                position: relative;
            }
            ul {
                display: none;
            }
            &:hover {
                cursor: pointer;
                background-color: $subtle-grey;
                ul {
                display: block;
                margin-top: 15px;
                width: 200px;
                left: 0;
                position: absolute;
                li {
                display: block;
                background-color: darken($subtle-white, 7%);
                span {
                float: right;
                color: $subtle-white;
                background-color: $blue;
                padding: 2px 5px;
                text-align: center;
                font-size: .8rem;
                border-radius: 3px;
            }
            &:hover {
                background-color: darken($subtle-white, 10%);
                span {
                background-color: darken($blue, 5%);
            }
        </style>
        <style type="text/css" media="all">
            body {
                background-color: #ddd;
                font-size: 100%;
                padding: 3em;
            }
            .mainNav {
                margin-top: 80px;
                margin-left: 40%;
                float: left;
                transform: perspective(500px);
                transform-style: preserve-3d;
            }
            .mainNav ul {
                list-style: none;
                padding: 0;
                position: relative;
            }
            .mainNav ul:after {
                background-color: hsla(0,0%,0%,0.1);
                box-shadow: 0 0.09375em 0.1875em 0.1875em hsla(0,0%,0%,0.1);
                content: '';
                height: 0.375em;
                left: 0.75em;
                position: absolute;
                right: 0.75em;
                top: 100%;
                z-index: -1;
            }
            .mainNav a {
                background-color: #f79533;
                background-image: linear-gradient(hsla(0,0%,100%,.05), hsla(0,0%,0%,.05)),
                linear-gradient(-197.5deg, hsla(0,0%,100%,.025) 50%, transparent 50%);
                backface-visibility: hidden;
                box-shadow: inset 0 0 .125em hsla(0,0%,0%,.25),
                inset 0 0 1.5em hsla(0,0%,0%,.25);
                color: #333;
                display: block;
                font: bold 1em/3 sans-serif;
                padding: 0 1.5em;
                position: relative;
                text-align: center;
                text-decoration: none;
                text-shadow: 0 1px 1px hsla(0,0%,100%,.25);
                transition: .5s;
                transform-origin: 50% 0;
                transform-style: preserve-3d;
                width: 6em;
            }
            .mainNav a:after {
                background-color: inherit;
                background-image: linear-gradient(hsla(0,0%,100%,.05), hsla(0,0%,0%,.05)),
                linear-gradient(-197.5deg, hsla(0,0%,100%,.025) 50%, transparent 50%),
                linear-gradient(hsla(0,0%,0%,.25), hsla(0,0%,0%,.25));
                box-shadow: inset 0 0 .25em hsla(0,0%,0%,.2),
                inset 0 0 1.5em hsla(0,0%,0%,.3);
                bottom: 0;
                color: #fff;
                content: attr(data-title);
                left: 100%;
                line-height: 3;
                position: absolute;
                top: 0;
                transform: rotateY(90deg);
                transform-origin: 0 0;
                width: 100%;
            }
            .mainNav a:before {
                background-color: inherit;
                background-image: linear-gradient(hsla(0,0%,100%,.07), hsla(0,0%,0%,.07)),
                linear-gradient(hsla(0,0%,0%,.5), hsla(0,0%,0%,.5));
                bottom: 0;
                content: '';
                height: 9em;
                left: 100%;
                position: absolute;
                top: 0;
                transform-origin: 0 0;
                width: 100%;
            }
            .mainNav li:nth-child(-n+2) a:before {
                transform: rotateX(-90deg) translateX(-9em) translateZ(3em);
            }
            .mainNav li:nth-child(n+3) a:before {
                transform: rotateX(-90deg) translateX(-9em);
            }
            .mainNav li:hover a {
                transform: rotateY(-90deg) translateX(-4.5em) translateZ(4.5em);
                z-index: 100;
            }
        </style>
        <style type="text/css" media="all">
            $font: Helvetica, Arial, sans-serif;
            $btnSize: 90px;
            $lineW: 28px;
            $lineH: 4px;
            $linesGap: 10px;
            $linesTotalH: $lineH*2 + $linesGap;
            $btnHorPad: ($btnSize - $lineW) / 2;
            $btnVertPad: ($btnSize - $linesTotalH) / 2;
            $itemsLeftPad: 20px;
            $itemsRightPad: $itemsLeftPad + $btnSize;
            $itemWidth: 70px;
            $navItemsWidth: $itemsLeftPad + $itemsRightPad + $itemWidth * $numOfItems;
            $textAT: $navAT - $textDelayStep * ($numOfItems - 1);
            $textFadeAT: 0.2s;
            $cub: cubic-bezier(.48,.43,.29,1.3);
            $backCub: cubic-bezier(0.49,-0.3,.68,1.23);
            $textCub: cubic-bezier(.48,.43,.7,2.5);
            .nav {
                overflow: hidden;
                position: absolute;
                left: 50%;
                top: 50%;
                width: auto;
                height: $btnSize;
                margin-top: $btnSize/-2;
                background: #fff;
                border-radius: 5px;
                transform: translate3d(-50%,0,0);
                box-shadow: 0 10px 35px rgba(0,0,0,0.2);
                &__cb {
                z-index: -1000;
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
                pointer-events: none;
            }
            &__content {
                position: relative;
                width: $btnSize;
                height: 100%;
                transition: width $navAT $backCub;
                .nav__cb: checked ~ & {
                transition: width $navAT $cub;
                width: $navItemsWidth;
            }
        }
        &__items {
            position: relative;
            width: $navItemsWidth;
            height: 100%;
            padding-left: $itemsLeftPad;
            padding-right: $itemsRightPad;
            list-style-type: none;
            font-size: 0;
        }
        &__item {
            display: inline-block;
            vertical-align: top;
            width: $itemWidth;
            text-align: center;
            color: #6C7784;
            font-size: 14px;
            line-height: $btnSize;
            font-family: $font;
            font-weight: bold;
            perspective: 1000px;
            transition: color 0.3s;
            cursor: pointer;
            &: hover {
            color: $lightBlue;
        }
        &-text {
            display: block;
            height: 100%;
            transform: rotateY(-70deg);
            opacity: 0;
            transition: transform $textAT $textCub, opacity $textAT;
            .nav__cb: checked ~ .nav__content & {
            transform: rotateY(0);
            opacity: 1;
            transition: transform $textAT $textCub, opacity $textFadeAT;
        }
@for $i from 1 through $numOfItems {
            .nav__item:nth-child(# {
                $i
            }

            ) & {
                transition-delay: ($numOfItems - $i) * $textDelayStep;
            }
            .nav__cb:checked ~ .nav__content .nav__item:nth-child(# {
                $i
            }

            ) & {
                transition-delay: ($i - 1) * $textDelayStep;
            }
        }
    }
}
&__btn {
    position: absolute;
    right: 0;
    top: 0;
    width: $btnSize;
    height: $btnSize;
    padding: $btnVertPad $btnHorPad;
    cursor: pointer;
    &: before,
    &: after {
    content: "";
    display: block;
    width: $lineW;
    height: $lineH;
    border-radius: 2px;
    background: #096DD3;
    transform-origin: 50% 50%;
    transition: transform $navAT $cub, background-color 0.3s;
}
&:before {
    margin-bottom: $linesGap;
}
&:hover {
    &: before,
    &: after {
    background: $lightBlue;
}
}
.nav__cb:checked ~ & {
&: before {
transform: translateY($linesGap/2 + $lineH/2) rotate(-225deg);
}
&:after {
transform: translateY($linesGap/-2 + $lineH/-2) rotate(225deg);
}
}
}
}
</style>
</Head>

</nav>
</Body>
</HTMl>
