
<html>
<head>
<SCRIPT LANGUAGE="JavaScript">



<!-- Begin
var my_no,count;
function load() {
window.defaultStatus="JavaScript Guess-a-Number Game";
document.game.help.value=".لطفاً محدوده اعداد را تنظیم کنید و دکمه شروع را فشار دهید";
document.game.from.focus(); }
function rnd(scale) {
var dd=new Date();
return((Math.round(Math.abs(Math.sin(dd.getTime()))*8.71*scale)%scale)); }
function range() {
var to=1+1*document.game.to.value;
count=0;
my_no=rnd(to);
while(my_no<document.game.from.value) {
my_no=rnd(to); }
document.game.help.value="شماره پرونده را وارد کنید"; }
function guess() {
var no=document.game.number.value;
count++;
if(no<my_no) document.game.help.value="شماره پرونده کمتر چهار رقم است و پرونده"+no+"قایق می‌باشد";
else if(no>my_no) document.game.help.value="شماره پرونده بالای سه رقم است و پرونده"+no+"لنج می‌باشد";
else alert("خطا"+no+" اشتباه است "); }
// End -->
</SCRIPT>
</head>
<BODY >
<BODY onLoad="load()">
<CENTER>
<FORM name=game>
<TABLE border=3>
<TR>
<TD align=center colspan=2>تشخیص شماره پرونده</TD>
<TD align=center rowspan=2><input type=button value=" Start " onclick="range()"></TD>
</TR>
<TR>
<TD align=center>From:<br><input type=text name=from size=10></TD>
<TD align=center>To:<br><input type=text name=to size=10></TD>
</TD>
<TR>
</TR>
<TR>

<TD align=center colspan=3><input type=text name=help size=70></TD>

</TR>
<TR>
</TR>
<tr><td align=right colspan=3><input type=text name=number size=10><input type=button value=" شناسایی " onclick="guess()"></TD>
</TR>
</TABLE>
</FORM>
</CENTER>
</body>
</html>
